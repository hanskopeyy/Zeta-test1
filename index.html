<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta - Let's Chat!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow:hidden;
        }
        canvas {
            display: block;
        }
        .ui {
            position: absolute;
        }

        button{
            margin: 20px;
        }
        .camera {
            padding: 20px;
            border: none;
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Info header</div>
    <button style="top:0" id="fire" class="ui">Fire</button>
    <button style="bottom:0" id="spell" class="ui">Spell</button>
    <button style="right:0" id="health" class="ui">Health</button>
    <div style="right:0; bottom:0;" class="ui">
        <button class="camera" id="cam-zoomout"></button>
        <button class="camera" id="cam-reset"></button>
        <button class="camera" id="cam-zoomin"></button>
    </div>
    <div class="container"></div>
    <script src="./index.js" type="module"></script>
</body>
</html>
